<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Test</title>
    <style>
        #drawing {
            display: block;
            margin: 100px auto;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
<canvas id="drawing" width="400px" height="400px">some drawings</canvas>
<script>
    let drawing = document.getElementById("drawing");
    if (drawing.getContext) {
        ctx = drawing.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.strokeStyle = "#66ccff";
    }

    function drawRects() {
        ctx.fillRect(200, 200, 50, 50);
        ctx.strokeRect(230, 230, 50, 50);
    }

    function drawTriangle() {
        ctx.beginPath();
        //moveTo() is like moving your pen.
        ctx.moveTo(120, 120);
        ctx.lineTo(150, 80);
        ctx.lineTo(150, 160);
        ctx.closePath();

        ctx.stroke();
    }

    function drawSmileFace() {
        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
        ctx.moveTo(110, 75);
        ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)
        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼

        ctx.stroke();
    }

    function drawByPath2D() {
        let tri = new Path2D();
        tri.moveTo(100, 120);
        tri.lineTo(150, 80);
        tri.lineTo(150, 160);
        // tri.lineTo(120, 120);
        tri.closePath();

        ctx.stroke(tri);
    }

    drawRects();
    drawTriangle();
    drawSmileFace();
    drawByPath2D();
</script>
</body>
</html>
